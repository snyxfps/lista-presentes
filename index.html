<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Presentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .presente {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Lista de Presentes</h1>
  <div id="lista">Carregando presentes...</div>

  <script>
    async function lerPresentes() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/snyxfps/lista-presentes/main/presentes.json");
        if (!res.ok) throw new Error("Erro ao buscar JSON");

        const presentes = await res.json();

        const lista = document.getElementById("lista");
        lista.innerHTML = "";

        presentes.forEach((presente) => {
          const div = document.createElement("div");
          div.className = "presente";
          div.innerHTML = `
            <strong>${presente.item}</strong> (${presente.categoria})<br>
            Status: ${presente.comprado ? "âœ… Comprado" : "ðŸ›’ DisponÃ­vel"}
          `;
          lista.appendChild(div);
        });
      } catch (error) {
        document.getElementById("lista").innerText = "Erro ao carregar presentes.";
        console.error(error);
      }
    }

    // Carrega os presentes ao abrir a pÃ¡gina
    lerPresentes();
  </script>
</body>
</html>
