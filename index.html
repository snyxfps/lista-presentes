<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Presentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .categoria {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #555;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .presente {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    button {
      margin-top: 5px;
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>üéÅ Lista de Presentes</h1>
  <div id="lista"></div>

  <script>
    let presentes = [];

    async function lerPresentes() {
      try {
        const resposta = await fetch("presentes.json");
        presentes = await resposta.json();
        renderizar();
      } catch (erro) {
        console.error("Erro ao carregar presentes:", erro);
        document.getElementById("lista").innerText = "Erro ao carregar a lista.";
      }
    }

    function renderizar() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      // Agrupa itens por categoria
      const categorias = {};
      presentes.forEach(p => {
        if (!categorias[p.categoria]) categorias[p.categoria] = [];
        categorias[p.categoria].push(p);
      });

      // Renderiza cada categoria e seus presentes
      Object.keys(categorias).forEach(categoria => {
        const titulo = document.createElement("div");
        titulo.className = "categoria";
        titulo.textContent = categoria;
        lista.appendChild(titulo);

        categorias[categoria].forEach((presente, idx) => {
          const div = document.createElement("div");
          div.className = "presente";
          div.innerHTML = `
            <strong>${presente.item}</strong><br>
            Status: ${presente.comprado ? "‚úÖ Comprado" : "üõí Dispon√≠vel"}<br>
            ${!presente.comprado
              ? `<button onclick="reservar('${categoria}', ${idx})">Reservar</button>`
              : ""}
          `;
          lista.appendChild(div);
        });
      });
    }

    function reservar(categoria, idx) {
      // Encontra o grupo e marca o objeto original como comprado
      const grupo = presentes.filter(p => p.categoria === categoria);
      grupo[idx].comprado = true;
      renderizar();
    }

    lerPresentes();
  </script>
</body>
</html>
