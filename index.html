<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Presentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .presente {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Lista de Presentes</h1>
  <div id="lista">Carregando presentes...</div>

  <script>
    const repo = "snyxfps/lista-presentes";
    const filePath = "presentes.json";
    const token = "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";

    async function lerPresentes() {
      try {
        const res = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
          headers: {
            Authorization: `token ${token}`
          }
        });

        if (!res.ok) throw new Error("Erro ao buscar JSON");

        const data = await res.json();
        const conteudo = atob(data.content);
        const presentes = JSON.parse(conteudo);

        const lista = document.getElementById("lista");
        lista.innerHTML = "";

        presentes.forEach((presente, index) => {
          const div = document.createElement("div");
          div.className = "presente";
          div.innerHTML = `
            <strong>${presente.item}</strong> (${presente.categoria})<br>
            Status: ${presente.comprado ? "âœ… Comprado" : "ðŸ›’ DisponÃ­vel"}<br>
            ${!presente.comprado ? `<button onclick="marcarComoComprado(${index})">Marcar como comprado</button>` : ""}
          `;
          lista.appendChild(div);
        });
      } catch (error) {
        document.getElementById("lista").innerText = "Erro ao carregar presentes.";
        console.error(error);
      }
    }

    async function marcarComoComprado(index) {
      try {
        const res = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
          headers: {
            Authorization: `token ${token}`
          }
        });

        const data = await res.json();
        const sha = data.sha;
        const conteudo = JSON.parse(atob(data.content));

        conteudo[index].comprado = true;

        const novoConteudo = btoa(JSON.stringify(conteudo, null, 2));

        await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "Atualiza presente",
            content: novoConteudo,
            sha: sha
          })
        });

        alert("Presente marcado como comprado!");
        lerPresentes();
      } catch (error) {
        alert("Erro ao atualizar presente.");
        console.error(error);
      }
    }

    // Carrega ao abrir
    lerPresentes();
  </script>
</body>
</html>
