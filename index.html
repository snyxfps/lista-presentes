<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Presentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .categoria {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #555;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .presente {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    button {
      margin-top: 5px;
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>üéÅ Lista de Presentes</h1>
  <div id="lista"></div>

  <script>
    async function lerPresentes() {
      const url = "https://raw.githubusercontent.com/seu-usuario/seu-repo/main/presentes.json"; // substitua com sua URL real
      try {
        const resposta = await fetch(url);
        const presentes = await resposta.json();
        const lista = document.getElementById("lista");
        lista.innerHTML = "";

        // Agrupar por categoria
        const categorias = {};
        presentes.forEach(p => {
          if (!categorias[p.categoria]) categorias[p.categoria] = [];
          categorias[p.categoria].push(p);
        });

        // Renderizar por categoria
        Object.keys(categorias).forEach(categoria => {
          const titulo = document.createElement("div");
          titulo.className = "categoria";
          titulo.textContent = categoria;
          lista.appendChild(titulo);

          categorias[categoria].forEach((presente, index) => {
            const div = document.createElement("div");
            div.className = "presente";
            div.innerHTML = `
              <strong>${presente.item}</strong><br>
              Status: ${presente.comprado ? "‚úÖ Comprado" : "üõí Dispon√≠vel"}<br>
              ${!presente.comprado ? `<button onclick="reservar('${presente.item}')">Reservar</button>` : ""}
            `;
            lista.appendChild(div);
          });
        });
      } catch (erro) {
        console.error("Erro ao carregar presentes:", erro);
        document.getElementById("lista").innerText = "Erro ao carregar a lista.";
      }
    }

    function reservar(item) {
      alert(`Voc√™ reservou: ${item}. Esta a√ß√£o ainda n√£o salva no servidor.`);
    }

    lerPresentes();
  </script>
</body>
</html>
